<section class="content-header">
  <h2>Hist√≥rico</h2>
</section>

<po-container>
  <form>
    <div class="po-row">
      <input type="text" #iptSearch placeholder="Buscar">
    </div>
  </form>

  <hr>

  <div>
    <po-table
      p-checkbox
      p-container
      p-height="380"
      p-hide-select-all="true"
      p-hide-text-overflow
      p-sort="true"
      p-striped="true"
      [p-single-select]=true
      [p-actions]="actions"
      [p-columns]="columns"
      [p-items]="historics">
    </po-table>
  </div>

  <hr>

  <div>
    <po-button class="po-md-3" p-label="Visualizar" (p-click)="view(historics)"></po-button>
  </div>

</po-container>
