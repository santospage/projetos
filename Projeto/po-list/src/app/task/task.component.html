<section class="content-header">
  <h2>Tarefas</h2>
</section>

<po-lookup class="po-md-3" name="search"  p-field-label="label" p-field-value="value"
  p-filter-service='filterSettings' [p-literals]="{'modalTitle' : 'Busca tarefas'}" >
</po-lookup>

<po-table
  p-checkbox
  p-container
  p-height="380"
  p-hide-select-all="true"
  p-hide-text-overflow
  p-sort="true"
  p-striped="true"
  [p-actions]="actions"
  [p-columns]="columns"
  [p-items]="items">
</po-table>
